<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClayBot Studio â€¢ Coding Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-canvas: #0f172a; /* Deep Space Blue */
            --clay-card-bg: #1e293b;
            --clay-card-border: #334155;
            --clay-card-shadow: #020617;
            --clay-text: #f1f5f9;
            --playground-bg: #1e293b;
            --outer-shadow: rgba(0, 0, 0, 0.4);

            --clay-red: #ff5252;
            --clay-blue: #40c4ff;
            --clay-green: #69f0ae;
            --clay-yellow: #ffd740;
            --clay-purple: #e040fb;
            --clay-orange: #ffab40;
        }

        body { 
          font-family: 'Fredoka', sans-serif; 
          background-color: var(--bg-canvas); 
          color: var(--clay-text);
          overflow: hidden; 
          height: 100vh;
          width: 100vw;
          -webkit-tap-highlight-color: transparent;
          user-select: none;
        }

        .clay-card {
            background: var(--clay-card-bg);
            border-radius: 32px;
            border: 4px solid var(--clay-card-border);
            box-shadow: 0 10px 0 var(--clay-card-shadow), 0 20px 40px var(--outer-shadow);
        }

        .clay-btn {
            position: relative;
            border-radius: 20px;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .clay-btn-red { background: var(--clay-red); box-shadow: 0 6px 0 #d32f2f, inset 0 2px 4px rgba(255,255,255,0.3); color: #fff; }
        .clay-btn-blue { background: var(--clay-blue); box-shadow: 0 6px 0 #0288d1, inset 0 2px 4px rgba(255,255,255,0.3); color: #fff; }
        .clay-btn-green { background: var(--clay-green); box-shadow: 0 6px 0 #00c853, inset 0 2px 4px rgba(255,255,255,0.3); color: #1a2e1a; }
        .clay-btn-yellow { background: var(--clay-yellow); box-shadow: 0 6px 0 #f9a825, inset 0 2px 4px rgba(255,255,255,0.4); color: #5d4037; }
        .clay-btn-orange { background: var(--clay-orange); box-shadow: 0 6px 0 #ef6c00, inset 0 2px 4px rgba(255,255,255,0.3); color: #fff; }
        .clay-btn-black { background: #334155; box-shadow: 0 6px 0 #1e293b, inset 0 2px 4px rgba(255,255,255,0.1); color: #fff; }
        
        .clay-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2) !important;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 3s infinite ease-in-out; }

        .coordinate-grid {
            background-image: 
                linear-gradient(rgba(51, 65, 85, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 65, 85, 0.3) 1px, transparent 1px);
            background-size: 10% 10%;
            background-color: #0f172a;
        }

        .axis-label {
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            color: #64748b;
        }

        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .neon-glow {
            filter: drop-shadow(0 0 8px currentColor);
        }

        /* Snap-like coding blocks style */
        .code-block {
            border-left: 8px solid rgba(0,0,0,0.2);
            border-radius: 8px 16px 16px 8px;
            position: relative;
        }
        .code-block::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 20px;
            width: 15px;
            height: 8px;
            background: inherit;
            border-radius: 0 0 10px 10px;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
    </style>
